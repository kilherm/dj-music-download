<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Brabo do Mega!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D3445;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1A1D25;
            border-radius: 8px;
        }
        h1, h2 {
            color: #E9703E;
        }
        a {
            color: #E9703E;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #E9703E;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #D66A29;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #access-cds {
            display: none;
        }
        .error-message {
            color: #FF0000;
            font-size: 14px;
        }
        .typewriter {
            display: inline;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange;
            animation: typing 4s steps(30, end), blink .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <a target="_blank" href="https://github.com/kilherm/dj-music-download/">
        <img src="https://raw.githubusercontent.com/kilherm/dj-music-download/main/images/logo-white.png" alt="Logo" width="150" height="150" />
    </a>

    <!-- Hero Image -->
    <a target="_blank" href="https://github.com/kilherm/dj-music-download/">
        <img src="https://raw.githubusercontent.com/kilherm/dj-music-download/main/images/hero-block.png" alt="Hero Image" width="340" />
    </a>

    <h1 class="typewriter">Bem-vindo ao Brabo do Mega!</h1>
    <p id="typing-text" class="typewriter"></p>

    <a href="https://www.instagram.com/djguiialves/" target="_blank">
        <button>Siga no Instagram</button>
    </a>
    <p>Depois de seguir, retorne e clique no botão abaixo para confirmar:</p>

    <form id="confirm-form">
        <input type="text" id="username" placeholder="Seu nome de usuário Instagram" required>
        <button type="submit">Confirmar e Acessar CDs</button>
        <p id="error-message" class="error-message"></p>
    </form>

    <div id="access-cds">
        <h2>Acesso aos CDs:</h2>
        <a href="https://linkparaocd1.com" style="color: #E9703E;">CD 1</a><br>
        <a href="https://linkparaocd2.com" style="color: #E9703E;">CD 2</a><br>
        <a href="https://linkparaocd3.com" style="color: #E9703E;">CD 3</a>
    </div>
</div>

<footer>
    &copy; 2024 Seu Nome ou Nome da Sua Empresa
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var text = "Siga nosso perfil no Instagram para acessar os CDs exclusivos.";
        var index = 0;
        var speed = 50; // Velocidade de digitação em milissegundos
        var typingText = document.getElementById('typing-text');

        function typeWriter() {
            if (index < text.length) {
                typingText.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();

        document.getElementById('confirm-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value.trim();
            var errorMessage = document.getElementById('error-message');
            
            if (username) {
                // Simula a verificação real
                // Em um cenário real, aqui você verificaria se o usuário realmente seguiu o perfil

                // Oculta o formulário e mostra o acesso aos CDs
                document.getElementById('access-cds').style.display = 'block';
                document.getElementById('confirm-form').style.display = 'none';
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Por favor, insira um nome de usuário válido.';
            }
        });
    });
</script>

</body>
</html>
