<!-- Facebook SDK -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{1232270261472527}', // Substitua pelo seu App ID do Facebook
      cookie     : true,
      xfbml      : true,
      version    : 'v20.0' // Substitua pela versão da API do Facebook que você está usando
    });

    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  function statusChangeCallback(response) {
    if (response.status === 'connected') {
      // Usuário está conectado ao Facebook e ao seu aplicativo
      const accessToken = response.authResponse.accessToken;
      const redirectUri = 'https://kilherm.github.io/dj-music-download/';
      const instagramAuthUrl = `https://api.instagram.com/oauth/authorize?client_id={your-client-id}&redirect_uri=${redirectUri}&scope=user_profile,user_media&response_type=code`;

      window.location.href = instagramAuthUrl;
    } else {
      // Usuário não está conectado ao seu aplicativo ou Facebook
      alert('Você precisa estar conectado ao Facebook para continuar.');
    }
  }
</script>
