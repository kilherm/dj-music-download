<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar no Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D3445;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #E9703E;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #d8602b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" width="150">
        <h1>Que bom ter você aqui! Seja bem-vindo!</h1>
        <p>Você terá acesso a todos os CD's daqui a pouco, peço a você para fortalecer o meu trabalho me seguindo no Instagram.</p>
        <a href="https://www.instagram.com/djguiialves/" target="_blank" class="button" onclick="window.close();">Conectar no Instagram</a>
    </div>
    <script>
        // Após a abertura do Instagram, redireciona para a nova página
        window.open('https://www.instagram.com/djguiialves/', '_blank');
        setTimeout(function() {
            window.location.href = 'sequencia.html';
        }, 1000); // Aguarda 1 segundo para garantir que a nova página tenha tempo de abrir
    </script>
</body>
</html>
