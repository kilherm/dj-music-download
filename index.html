<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Brabo do Mega!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D3445;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1A1D25;
            border-radius: 8px;
        }
        h1, h2 {
            color: #E9703E;
        }
        a {
            color: #E9703E;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #E9703E;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #D66A29;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo ao Brabo do Mega!</h1>
    <p>Siga nosso perfil no Instagram para acessar os CDs exclusivos.</p>
    <a href="https://www.instagram.com/djguiialves/" target="_blank">
        <button>Siga no Instagram</button>
    </a>
    <p>Depois de seguir, retorne e clique no botão abaixo para confirmar:</p>

    <form id="confirm-form">
        <input type="text" placeholder="Seu nome de usuário Instagram" required>
        <button type="submit">Confirmar e Acessar CDs</button>
    </form>

    <div id="access-cds" style="display:none;">
        <h2>Acesso aos CDs:</h2>
        <a href="https://linkparaocd1.com" style="color: #E9703E;">CD 1</a><br>
        <a href="https://linkparaocd2.com" style="color: #E9703E;">CD 2</a><br>
        <a href="https://linkparaocd3.com" style="color: #E9703E;">CD 3</a>
    </div>
</div>

<footer>
    &copy; 2024 Seu Nome ou Nome da Sua Empresa
</footer>

<script>
    document.getElementById('confirm-form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('access-cds').style.display = 'block';
        document.getElementById('confirm-form').style.display = 'none';
    });
</script>

</body>
</html>
