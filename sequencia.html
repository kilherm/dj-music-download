<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Acesso</title>
    <link rel="icon" href="https://github.com/kilherm/dj-music-download/raw/main/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            background-color: #2D3445;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(26, 29, 37, 0.8);
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1, h2 {
            color: #E9703E;
        }
        a {
            color: #E9703E;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #E9703E;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        button:hover {
            background-color: #d9652e;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="https://github.com/kilherm/dj-music-download/raw/main/audio/06-batatais-car-show-ed-10-anos-dj-guii-alves.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="container">
        <div id="follow-up-state">
            <p>Você foi direcionado ao Instagram do meu perfil, me siga para obter o link dos CD's.</p>
            <button onclick="showFollowConfirmation()">Já segui ♥</button>
            <button onclick="window.location.href='https://www.instagram.com/djguiialves/'">Ainda não segui</button>
        </div>

        <div id="follow-confirmation" class="hidden">
            <p>Obrigado por seguir, isso ajuda muito meu trabalho.</p>
            <p>Coloque seu nome de usuário abaixo para que possamos verificar se me segue:</p>
            <input type="text" id="instagram-username" placeholder="Nome de usuário do Instagram">
            <button onclick="verifyFollow()">OK</button>
            <div id="loading" class="hidden">Carregando...</div>
        </div>

        <div id="access-granted" class="hidden">
            <p>Obrigado! Aproveite o conteúdo!</p>
            <a href="link1" target="_blank">Link 1</a><br>
            <a href="link2" target="_blank">Link 2</a><br>
            <a href="link3" target="_blank">Link 3</a>
        </div>
    </div>

    <script>
        function showFollowConfirmation() {
            document.getElementById('follow-up-state').classList.add('hidden');
            document.getElementById('follow-confirmation').classList.remove('hidden');
        }

        function verifyFollow() {
            document.getElementById('follow-confirmation').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('access-granted').classList.remove('hidden');
            }, 2000);
        }
    </script>
</body>
</html>
