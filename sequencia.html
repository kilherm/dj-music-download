<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D3445;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #E9703E;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #d8602b;
        }
        .input-field {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #FFFFFF;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você foi direcionado ao Instagram do meu perfil, me siga para obter o link dos CD's</h1>
        <button class="button" onclick="location.href='https://www.instagram.com/djguiialves/'">Ainda não segui</button>
        <p>Se você já seguiu, coloque seu nome de usuário abaixo para verificar:</p>
        <input type="text" id="username" class="input-field" placeholder="Nome de usuário do Instagram">
        <button class="button" onclick="verificarSeguidor()">OK</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        function verificarSeguidor() {
            document.querySelector('button').innerText = 'Carregando...';
            setTimeout(function() {
                document.querySelector('button').innerText = 'Obrigado! Aproveite o conteúdo!';
                document.getElementById('message').innerHTML = `
                    <p>Link 1</p>
                    <p>Link 2</p>
                    <p>Link 3</p>
                `;
            }, 2000); // Tempo simulado de carregamento
        }
    </script>
</body>
</html>
